<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4a2b055604.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>SmileSchool</title>
</head>
<body>

    <!-- This container holds the background image and EVERYTHING that goes on top of it -->
    <div class="background-container">
        <header>
            <nav>
                <img src="images/logo.png" alt="logo">
                <ul>
                    <li><a href="#">COURSES</a></li>
                    <li><a href="#">PRICING</a></li>
                    <li><a href="#">LOGIN</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- Hero "Get Schooled" Section -->
            <section class="hero-section">
                <div class="hero-content">
                    <h1>Get schooled</h1>
                    <div class="hero-keywords">
                        <span>SMILES</span>
                        <span>GRIN</span>
                        <span>LAUGH</span>
                    </div>
                    <button class="btn-primary">REGISTER FOR FREE</button>
                </div>
            </section>

            <!-- "Learn from the pros" Section -->
            <section class="pros-section">
                <h2>Learn from the pros</h2>
                <div class="pros-grid">
                    <div class="pro-card">
                        <img src="images/1.png" alt="pro 1">
                        <h3>Phillip Massey</h3>
                        <p>« Smile of the year »<br>2018 - 2019</p>
                    </div>
                    <div class="pro-card">
                        <img src="images/2.png" alt="pro 2">
                        <h3>Nannie Lawrence</h3>
                        <p>Best « little smile »<br>2017</p>
                    </div>
                    <div class="pro-card">
                        <img src="images/3.png" alt="pro 3">
                        <h3>Bruce Walters</h3>
                        <p>Best « Friend Smile »<br>live performance 2019</p>
                    </div>
                    <div class="pro-card">
                        <img src="images/4.png" alt="pro 4">
                        <h3>Henry Hughes</h3>
                        <p>« 24h smiles » winner<br>2016 - 2019</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- The rest of your page content will go here, outside the background container -->
    <!-- For example: -->
    <section class="quote-section">
        <!-- ... Quote content ... -->
    </section>
    
    <!-- ... other sections ... -->

</body>
</html>
